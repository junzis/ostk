name: Build Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: ostk-windows
            asset_name: ostk-windows.exe
            output: dist/OSTK.exe
          - os: macos-15
            artifact_name: ostk-macos-apple-silicon
            asset_name: ostk-macos-apple-silicon.zip
            output: dist/OSTK.app
            macos_app: true
          - os: macos-15-intel
            artifact_name: ostk-macos-intel
            asset_name: ostk-macos-intel.zip
            output: dist/OSTK.app
            macos_app: true
          - os: ubuntu-24.04
            artifact_name: ostk-linux
            asset_name: ostk-linux.AppImage
            output: dist/OSTK/OSTK
            appimage: true

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install GTK dependencies (Linux only)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgirepository-2.0-dev \
            libcairo2-dev \
            pkg-config \
            python3-dev \
            gir1.2-webkit2-4.1 \
            libglib2.0-dev \
            gobject-introspection \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            libfuse2

      - name: Install dependencies
        run: uv sync --group dev

      - name: Reinstall numpy from source (Linux only)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          # Avoid manylinux wheels that have patchelf compatibility issues
          uv pip install --reinstall --no-binary numpy numpy

      - name: Install Pillow for icon conversion (macOS only)
        if: matrix.macos_app
        run: uv pip install pillow

      - name: Build executable
        run: uv run pyinstaller ostk.spec --noconfirm

      - name: Sign and package app (macOS)
        if: matrix.macos_app
        run: |
          codesign --force --deep --sign - dist/OSTK.app
          cd dist && zip -r ../ostk-macos-temp.zip OSTK.app

      - name: Create AppImage (Linux)
        if: matrix.appimage
        run: |
          # Create AppDir structure with PyInstaller onedir output
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/lib

          # Copy the entire onedir output (contains Python + dependencies)
          cp -r dist/OSTK/* AppDir/usr/bin/
          # Rename executable to lowercase
          mv AppDir/usr/bin/OSTK AppDir/usr/bin/ostk
          chmod +x AppDir/usr/bin/ostk

          # Copy icon
          mkdir -p AppDir/usr/share/icons/hicolor/512x512/apps
          cp assets/icons/ostk.png AppDir/usr/share/icons/hicolor/512x512/apps/ostk.png
          cp assets/icons/ostk.png AppDir/ostk.png

          # Create desktop file (no indentation - desktop files are picky)
          cat > AppDir/ostk.desktop << 'EOF'
          [Desktop Entry]
          Name=ostk
          Exec=ostk
          Icon=ostk
          Type=Application
          Categories=Science;
          EOF
          # Remove leading whitespace from desktop file
          sed -i 's/^[[:space:]]*//' AppDir/ostk.desktop

          # Download linuxdeploy and GTK plugin
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage -O linuxdeploy
          chmod +x linuxdeploy

          wget -q https://raw.githubusercontent.com/linuxdeploy/linuxdeploy-plugin-gtk/master/linuxdeploy-plugin-gtk.sh -O linuxdeploy-plugin-gtk.sh
          chmod +x linuxdeploy-plugin-gtk.sh

          # Extract linuxdeploy (FUSE not available in CI)
          ./linuxdeploy --appimage-extract
          mv squashfs-root linuxdeploy-squashfs

          # Set GTK version for the plugin (WebKitGTK uses GTK3)
          export DEPLOY_GTK_VERSION=3
          export LINUXDEPLOY_PLUGIN_GTK_SH=$(pwd)/linuxdeploy-plugin-gtk.sh

          # Run linuxdeploy with GTK plugin to bundle all GTK dependencies
          ./linuxdeploy-squashfs/AppRun \
            --appdir AppDir \
            --executable AppDir/usr/bin/ostk \
            --desktop-file AppDir/ostk.desktop \
            --icon-file AppDir/ostk.png \
            --plugin gtk \
            --output appimage

          # Rename to expected output name
          mv *.AppImage ${{ matrix.asset_name }}

      - name: Rename output
        if: ${{ !matrix.appimage && !matrix.macos_app }}
        run: mv ${{ matrix.output }} ${{ matrix.asset_name }}
        shell: bash

      - name: Rename macOS zip
        if: matrix.macos_app
        run: mv ostk-macos-temp.zip ${{ matrix.asset_name }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ostk-windows/ostk-windows.exe
            ostk-macos-apple-silicon/ostk-macos-apple-silicon.zip
            ostk-macos-intel/ostk-macos-intel.zip
            ostk-linux/ostk-linux.AppImage
          generate_release_notes: true
