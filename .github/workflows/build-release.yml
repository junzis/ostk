name: Build Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: ostk-windows
            asset_name: ostk-windows.zip
            output: dist/OSTK
            windows_zip: true
          - os: macos-15
            artifact_name: ostk-macos-apple-silicon
            asset_name: ostk-macos-apple-silicon.zip
            output: dist/OSTK.app
            macos_app: true
          - os: macos-15-intel
            artifact_name: ostk-macos-intel
            asset_name: ostk-macos-intel.zip
            output: dist/OSTK.app
            macos_app: true
          - os: ubuntu-24.04
            artifact_name: ostk-linux
            asset_name: ostk-linux.tar.gz
            output: dist/OSTK
            linux_tar: true

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install GTK dependencies (Linux only)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgirepository-2.0-dev \
            libcairo2-dev \
            pkg-config \
            python3-dev \
            gir1.2-webkit2-4.1 \
            libglib2.0-dev \
            gobject-introspection \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev

      - name: Install dependencies
        run: uv sync --group dev

      - name: Reinstall numpy from source (Linux only)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          # Avoid manylinux wheels that have patchelf compatibility issues
          uv pip install --reinstall --no-binary numpy numpy

      - name: Install Pillow for icon conversion (macOS only)
        if: matrix.macos_app
        run: uv pip install pillow

      - name: Build executable
        run: uv run pyinstaller ostk.spec --noconfirm

      - name: Sign and package app (macOS)
        if: matrix.macos_app
        run: |
          codesign --force --deep --sign - dist/OSTK.app
          cd dist && zip -r ../ostk-macos-temp.zip OSTK.app

      - name: Create tarball (Linux)
        if: matrix.linux_tar
        run: |
          # Create tarball from PyInstaller onedir output
          # Rename executable to lowercase for consistency
          mv dist/OSTK/OSTK dist/OSTK/ostk
          chmod +x dist/OSTK/ostk
          # Create tarball
          tar -czvf ${{ matrix.asset_name }} -C dist OSTK

      - name: Create zip (Windows)
        if: matrix.windows_zip
        run: Compress-Archive -Path dist/OSTK -DestinationPath ${{ matrix.asset_name }}
        shell: pwsh

      - name: Rename macOS zip
        if: matrix.macos_app
        run: mv ostk-macos-temp.zip ${{ matrix.asset_name }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ostk-windows/ostk-windows.zip
            ostk-macos-apple-silicon/ostk-macos-apple-silicon.zip
            ostk-macos-intel/ostk-macos-intel.zip
            ostk-linux/ostk-linux.tar.gz
          generate_release_notes: true
