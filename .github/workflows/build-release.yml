name: Build Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: ostk-windows
            asset_name: ostk-windows.exe
            output: dist/OSTK.exe
          - os: macos-14
            artifact_name: ostk-macos-apple-silicon
            asset_name: ostk-macos-apple-silicon
            output: dist/OSTK
          - os: macos-13
            artifact_name: ostk-macos-intel
            asset_name: ostk-macos-intel
            output: dist/OSTK
          - os: ubuntu-22.04
            artifact_name: ostk-linux
            asset_name: ostk-linux.AppImage
            output: dist/OSTK
            appimage: true

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --group dev

      - name: Build executable
        run: uv run pyinstaller OSTK.spec --noconfirm

      - name: Sign executable (macOS)
        if: startsWith(matrix.os, 'macos')
        run: codesign --force --deep --sign - dist/OSTK

      - name: Create AppImage (Linux)
        if: matrix.appimage
        run: |
          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          cp dist/OSTK AppDir/usr/bin/ostk
          chmod +x AppDir/usr/bin/ostk

          # Copy icon
          mkdir -p AppDir/usr/share/icons/hicolor/512x512/apps
          cp assets/icons/ostk.png AppDir/usr/share/icons/hicolor/512x512/apps/ostk.png
          cp assets/icons/ostk.png AppDir/ostk.png

          # Create desktop file
          cat > AppDir/ostk.desktop << 'EOF'
          [Desktop Entry]
          Name=OSTK
          Exec=ostk
          Icon=ostk
          Type=Application
          Categories=Science;
          EOF

          # Create AppRun
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          exec "${HERE}/usr/bin/ostk" "$@"
          EOF
          chmod +x AppDir/AppRun

          # Download and run appimagetool
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -O appimagetool
          chmod +x appimagetool
          ARCH=$(uname -m) ./appimagetool AppDir ${{ matrix.asset_name }}

      - name: Rename output (non-AppImage)
        if: ${{ !matrix.appimage }}
        run: mv ${{ matrix.output }} ${{ matrix.asset_name }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ostk-windows/ostk-windows.exe
            ostk-macos-apple-silicon/ostk-macos-apple-silicon
            ostk-macos-intel/ostk-macos-intel
            ostk-linux/ostk-linux.AppImage
          generate_release_notes: true
