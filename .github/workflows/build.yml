name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Manual trigger

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (binary only, no installers)
          - platform: ubuntu-22.04
            args: '--bundles none'
            name: linux
          # macOS Intel (skip DMG due to GitHub Actions runner issue)
          - platform: macos-latest
            args: '--target x86_64-apple-darwin --bundles app'
            name: macos-intel
          # macOS Apple Silicon (skip DMG due to GitHub Actions runner issue)
          - platform: macos-latest
            args: '--target aarch64-apple-darwin --bundles app'
            name: macos-arm64
          # Windows (binary only, no installers)
          - platform: windows-latest
            args: '--bundles none'
            name: windows

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add macOS targets
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}

      - name: Prepare Linux binary
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          mv target/release/ostk target/release/ostk-linux-x64

      - name: Prepare Windows binary
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          mv target/release/ostk.exe target/release/ostk-windows-x64.exe

      - name: Prepare macOS app bundle
        if: matrix.platform == 'macos-latest'
        run: |
          if [ -d "target/x86_64-apple-darwin/release/bundle/macos/OSTK.app" ]; then
            cd target/x86_64-apple-darwin/release/bundle/macos
            zip -r OSTK-macos-x64.app.zip OSTK.app
          fi
          if [ -d "target/aarch64-apple-darwin/release/bundle/macos/OSTK.app" ]; then
            cd $GITHUB_WORKSPACE/target/aarch64-apple-darwin/release/bundle/macos
            zip -r OSTK-macos-arm64.app.zip OSTK.app
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ostk-${{ matrix.name }}
          path: |
            target/release/ostk-linux-x64
            target/release/ostk-windows-x64.exe
            target/x86_64-apple-darwin/release/bundle/macos/*.zip
            target/aarch64-apple-darwin/release/bundle/macos/*.zip

  release:
    needs: build-tauri
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f 2>/dev/null || echo "No artifacts found"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/ostk-linux-x64
            artifacts/**/ostk-windows-x64.exe
            artifacts/**/*.zip
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
