name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Manual trigger

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (build deb but we only upload the binary)
          - platform: ubuntu-22.04
            args: ''
            name: linux
          # macOS Intel (skip DMG due to GitHub Actions runner issue)
          - platform: macos-latest
            args: '--target x86_64-apple-darwin --bundles app'
            name: macos-intel
          # macOS Apple Silicon (skip DMG due to GitHub Actions runner issue)
          - platform: macos-latest
            args: '--target aarch64-apple-darwin --bundles app'
            name: macos-arm64
          # Windows (build msi but we only upload the binary)
          - platform: windows-latest
            args: ''
            name: windows

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add macOS targets
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}

      - name: Prepare artifacts (flat structure)
        shell: bash
        run: |
          mkdir -p dist
          # Linux
          if [ -f "target/release/ostk" ]; then
            cp target/release/ostk dist/ostk-linux-x64
          fi
          # Windows
          if [ -f "target/release/ostk.exe" ]; then
            cp target/release/ostk.exe dist/ostk-windows-x64.exe
          fi
          # macOS Intel (ad-hoc sign before zipping)
          if [ -d "target/x86_64-apple-darwin/release/bundle/macos/OSTK.app" ]; then
            codesign --force --deep --sign - target/x86_64-apple-darwin/release/bundle/macos/OSTK.app
            cd target/x86_64-apple-darwin/release/bundle/macos
            zip -r $GITHUB_WORKSPACE/dist/OSTK-macos-x64.app.zip OSTK.app
          fi
          # macOS ARM (ad-hoc sign before zipping)
          if [ -d "target/aarch64-apple-darwin/release/bundle/macos/OSTK.app" ]; then
            codesign --force --deep --sign - target/aarch64-apple-darwin/release/bundle/macos/OSTK.app
            cd $GITHUB_WORKSPACE/target/aarch64-apple-darwin/release/bundle/macos
            zip -r $GITHUB_WORKSPACE/dist/OSTK-macos-arm64.app.zip OSTK.app
          fi
          ls -la $GITHUB_WORKSPACE/dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ostk-${{ matrix.name }}
          path: dist/*

  release:
    needs: build-tauri
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
