name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Manual trigger

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (build deb but we only upload the binary)
          - platform: ubuntu-22.04
            args: ''
            name: linux
          # macOS Intel (skip DMG due to GitHub Actions runner issue)
          - platform: macos-latest
            args: '--target x86_64-apple-darwin --bundles app'
            name: macos-intel
          # macOS Apple Silicon (skip DMG due to GitHub Actions runner issue)
          - platform: macos-latest
            args: '--target aarch64-apple-darwin --bundles app'
            name: macos-arm64
          # Windows (build msi but we only upload the binary)
          - platform: windows-latest
            args: ''
            name: windows

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add macOS targets
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}

      - name: Prepare artifacts (flat structure)
        shell: bash
        run: |
          mkdir -p dist
          # Linux (only on Linux runner)
          if [ "${{ matrix.name }}" = "linux" ] && [ -f "target/release/ostk" ]; then
            cp target/release/ostk dist/ostk-linux-x64
          fi
          # Windows (only on Windows runner)
          if [ "${{ matrix.name }}" = "windows" ] && [ -f "target/release/ostk.exe" ]; then
            cp target/release/ostk.exe dist/ostk-windows-x64.exe
          fi
          # macOS Intel (ad-hoc sign before zipping)
          if [ -d "target/x86_64-apple-darwin/release/bundle/macos/OSTK.app" ]; then
            codesign --force --deep --sign - target/x86_64-apple-darwin/release/bundle/macos/OSTK.app
            cd target/x86_64-apple-darwin/release/bundle/macos
            zip -r $GITHUB_WORKSPACE/dist/OSTK-macos-x64.app.zip OSTK.app
          fi
          # macOS ARM (ad-hoc sign before zipping)
          if [ -d "target/aarch64-apple-darwin/release/bundle/macos/OSTK.app" ]; then
            codesign --force --deep --sign - target/aarch64-apple-darwin/release/bundle/macos/OSTK.app
            cd $GITHUB_WORKSPACE/target/aarch64-apple-darwin/release/bundle/macos
            zip -r $GITHUB_WORKSPACE/dist/OSTK-macos-arm64.app.zip OSTK.app
          fi
          ls -la $GITHUB_WORKSPACE/dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ostk-${{ matrix.name }}
          path: dist/*

  release:
    needs: build-tauri
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Generate release notes
        id: release_notes
        run: |
          # Get current and previous tags
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          PREVIOUS_TAG=$(git tag --sort=-creatordate | grep -A1 "^${CURRENT_TAG}$" | tail -1)

          # If no previous tag, use first commit
          if [ "$PREVIOUS_TAG" = "$CURRENT_TAG" ] || [ -z "$PREVIOUS_TAG" ]; then
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi

          echo "Generating notes from $PREVIOUS_TAG to $CURRENT_TAG"

          # Generate changelog from commits
          CHANGELOG=$(git log ${PREVIOUS_TAG}..${CURRENT_TAG} --pretty=format:"- %s" --reverse | grep -v "^- Merge" || echo "- Initial release")

          # Create release body
          cat << EOF > release_notes.md
          ## What's Changed

          $CHANGELOG

          ## Installation

          | Platform | File |
          |----------|------|
          | Linux x64 | \`ostk-linux-x64\` |
          | Windows x64 | \`ostk-windows-x64.exe\` |
          | macOS Intel | \`OSTK-macos-x64.app.zip\` |
          | macOS Apple Silicon | \`OSTK-macos-arm64.app.zip\` |

          **Linux:** Make executable with \`chmod +x ostk-linux-x64\`. Requires \`libwebkit2gtk-4.1\`.

          **macOS:** Unzip and move to Applications. Run \`xattr -cr /Applications/OSTK.app\` to remove quarantine.

          **Full Changelog:** https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${CURRENT_TAG}
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          draft: false
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
